name: agoravideocall
description: Video Calling Integration Using Socket and Agora IO InÂ Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  agora_rtc_engine: ^3.2.1
  permission_handler: ^4.3.0
  intl: ^0.16.1
  cached_network_image: ^2.5.0
  flutter_svg: ^0.18.0
  connectivity: ^2.0.2
  flutter_ringtone_player: ^2.0.0
  wakelock: ^0.1.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Asap
      fonts:
        - asset: fonts/Asap-Regular.ttf
          weight: 400
        - asset: fonts/Asap-Medium.ttf
          weight: 500
        - asset: fonts/Asap-SemiBold.ttf
          weight: 600
        - asset: fonts/Asap-Bold.ttf
          weight: 700
