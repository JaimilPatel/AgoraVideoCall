name: agoravideocall
description: Video Calling Integration Using Socket and Agora IO InÂ Flutter.

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  agora_rtc_engine: ^6.1.0
  permission_handler: ^10.2.0
  intl: ^0.18.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.2
  connectivity_plus: ^3.0.3
  flutter_ringtone_player: ^3.2.0
  wakelock: ^0.6.2
  socket_io_client: ^2.0.1
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Asap
      fonts:
        - asset: fonts/Asap-Regular.ttf
          weight: 400
        - asset: fonts/Asap-Medium.ttf
          weight: 500
        - asset: fonts/Asap-SemiBold.ttf
          weight: 600
        - asset: fonts/Asap-Bold.ttf
          weight: 700
