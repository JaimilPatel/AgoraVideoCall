name: agoravideocall
description: Video Calling Integration Using Socket and Agora IO InÂ Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  agora_rtc_engine: ^4.0.7
  permission_handler: ^4.3.0
  intl: ^0.17.0
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  connectivity: ^3.0.6
  flutter_ringtone_player: ^3.0.0
  wakelock: ^0.5.6
  socket_io_client: ^1.0.1
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Asap
      fonts:
        - asset: fonts/Asap-Regular.ttf
          weight: 400
        - asset: fonts/Asap-Medium.ttf
          weight: 500
        - asset: fonts/Asap-SemiBold.ttf
          weight: 600
        - asset: fonts/Asap-Bold.ttf
          weight: 700
